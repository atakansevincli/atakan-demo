apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-api-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-api-demo
  template:
    metadata:
      labels:
        app: json-api-demo
    spec:
      containers:
        - name: json-api-demo
          image: 192.168.36.155:32000/atakan-test-demo:master-84
          ports:
            - containerPort: 3000 # Burayı 3000 olarak değiştirin
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
