apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-api-demo-ingress
  labels:
    app: json-api-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-subdomain.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: json-api-demo-service
                port:
                  number: 80
